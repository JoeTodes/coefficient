		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){

				parent.postMessage(event.target.location.href, "app://obsidian.md");

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");

In the [earlier example](#/8) you may have notice some elements called `h1`, `h2`, `h3`, etc

These are the Heading elements in HTML and are used to define the "hierarchical structure" of a webpage.<!-- .element: class="fragment" -->

Think APA Formatting, or a table of contents<!-- .element: class="fragment" -->
</script></section><section data-markdown><script type="text/template">### A Textbook Example
- Heading 1: Title<!-- .element: class="fragment" -->
	- Heading 2: Chapter Name
		- Heading 3: Section Name
			- Paragraphs: Content
		- Heading 3: Section Name
			- Paragraph: Content
	- Heading 2: Chapter Name
		- Heading 3: Section Name
			- Paragraph: Content
		- Heading 3: Section Name
			- Paragraphs: Content
</script></section><section data-markdown><script type="text/template">### SEO and Accessibility RULE ALERT! <!-- .element: class="fragment highlight-red" -->

- NO skipping levels<!-- .element: class="fragment" -->

		if(hex.length == 3){
